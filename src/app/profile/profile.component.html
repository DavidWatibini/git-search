<body>
  <div class="container-fluid">
    <nav>
      <ul>
        <li><a class="navbar-brand" href="#">Home</a></li>
        <li><a routerLink='/search' routerLinkActive='active'>Search Repository</a></li>
      </ul>
    </nav>
  </div>

  <div class="form-group">
    <form>

<div class="container">
<div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">@</span>
    </div>
    <div id="control">
      <input type="text" class="form-control" placeholder="Username" aria-label="Username" name="username"  [(ngModel)]="username" (keyup)="searchUser()" aria-describedby="basic-addon1">
    </div>
  </div>
  <div>
</div>

        <table>
          <img class="profile-img img-thumbnail" src="{{user.avatar_url}}">
          <tr>
            <td>id</td>
            <td>{{user.login}}</td>
          </tr>
          <tr>
            <td>Username</td>
            <td>{{user.name}}</td>
          </tr>
          <tr>
            <td>No of followers</td>
            <td>{{user.followers}}</td>
          </tr>
          <tr>
            <td>No of following</td>
            <td>{{user.following}}</td>
          </tr>
          <tr>
            <td>Bio</td>
            <td>{{user.bio}}</td>
          </tr>
          <tr>
            <td>No of repositories</td>
            <td>{{user.repos}}</td>
          </tr>
          <tr>
            <td>Created on the</td>
            <td>{{user.created_at}}</td>
          </tr>
        </table>


      </div>
    </form>
  </div>


</body>
<router-outlet></router-outlet>
